<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/zero.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>les_16</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <div class="make">
          <h2 class="make__title">Make an appointment</h2>
          <form action="#" class="make__inputs-form">
            <div class="make__inputs-wrap">
              <div class="make__input">
                <input type="text" class="make__input-area" placeholder="Name" required value="" autocomplete="off"
                  tabindex="1">
              </div>
              <div class="make__input"><input type="email" class="make__input-area" placeholder="Email" required
                  value="" tabindex="2"></div>
              <div class="make__input"><input type="tel" class="make__input-area" placeholder="Phone Number" required
                  value="" tabindex="3"></div>
              <div class="make__input"><input type="text" class="make__input-area" placeholder="Select Service" required
                  value="" autocomplete="off" tabindex="4"></div>
              <div class="make__input-texterrrra"><textarea class="make__input-area-text" name="" id=""
                  placeholder="Tell us about your puppets include his/her name" required tabindex="5"></textarea>
              </div>
            </div>
            <div class="make__btn-wrap">
              <button class="make__button">Make an Appointment</button>
            </div>
          </form>

        </div>

      </div>
      <div class="container">
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
          <h3 class="summary__sub-title">Estimate Shipping and Tax</h3>
          <h4 class="summary__description-title">Enter your destination to get a shipping estimate.</h4>
          <form action="#" class="summary__form">
            <div class="summary__wrapper">
              <label for="Country" class="summary__label">Country</label>
              <select name="Country" id="Country" class="summary__select">
                <option value="1" selected>Australia</option>
                <option value="2">New Zealand </option>
                <option value="3">Canada</option>
                <option value="4">Greece</option>
              </select>
            </div>
            <div class="summary__wrapper">
              <label for="State" class="summary__label">State/Province</label>
              <input type="text" required id="State" name="State" class="summary__input">
            </div>
            <div class="summary__wrapper">
              <label for="Zip" class="summary__label">Zip/Postal Code</label>
              <input type="text" required id="Zip" name="Zip" class="summary__input">
            </div>
            <div class="summary__choice">
              <div class="summary__radio">
                <h2 class="summary__radio-title">Standard Rate</h2>

                <input type="radio" required id="Rate" name="Shipping" class="summary__radio-input">
                <label for="Rate" class="summary__radio-label">Price may vary depending on the item/destination.
                  Shop
                  Staff will contact you. $21.00</label>

              </div>
              <div class="summary__radio">
                <h2 class="summary__radio-title">Pickup from store</h2>

                <input type="radio" required id="Pickup" name="Shipping" class="summary__radio-input">
                <label for="Pickup" class="summary__radio-label">1234 Street Address City Address, 1234 $0.00</label>

              </div>
              <div class="summary__checkbox">
                <h2 class="summary__checkbox-title">Spam messages</h2>

                <input type="checkbox" required id="get" name="Spam" class="summary__checkbox-input">
                <label for="get" class="summary__checkbox-label">I want to get a spam.</label>

              </div>

              <div class="summary__switcher">
                <h2 class="summary__switcher-title">Choose the option</h2>

                <input type="checkbox" required id="week" name="switcher" class="summary__switcher-input">
                <label for="week" class="summary__switcher-label"></label>
                <P class="summary__switcher-text">One message per week.</P>


              </div>

              <div class="summary__switcher">


                <input type="checkbox" required id="Three" name="switcher" class="summary__switcher-input">
                <label for="Three" class="summary__switcher-label">Three messages per week.</label>

              </div>
              <div class="summary__switcher">


                <input type="checkbox" required id="day" name="switcher" class="summary__switcher-input">
                <label for="day" class="summary__switcher-label">Get up -to -date news every day :D</label>

              </div>

              <div class="summary__file">
                <div class="file__wrap">
                  <h2 class="file__text">To verify, please download photo of your ID card.</h2>
                  <input id="file_1" type="file" class="file__upload">
                  <label for="file_1" class="file__label">Upload</label>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__row"><a href="#" class="footer__text">tralala</a></div>
      </div>
    </footer>
  </div>
</body>

</html>
